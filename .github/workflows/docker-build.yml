name: Build APP DockerImage

on:
  push:
    branches:
      - master  # 主分支提交时触发
  # pull_request:
  #   branches:
  #     - master  # 向主分支发起PR时触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 若推送到GitHub Container Registry需要此权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3  # 必须添加，用于模拟多架构

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 可选：登录到GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            tianyaqpzm/ai-langchain4j
            ghcr.io/${{ github.repository_owner }}/ai-langchain4j  # 可选
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short

      - name: Build and push Docker image
        id: docker_build  # 添加 ID
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64  # 多架构支持
          push: ${{ github.event_name != 'pull_request' }}  # PR时不推送
          # push: true  # 允许在PR时也推送镜像，配合上方 tags: type=ref,event=pr 使用
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' # 仅在 master 推送时部署，PR 不部署
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.HOST }}
          username: ${{ secrets.VPS_USERNAME }} 
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ vars.PORT || 22 }}
          script: |
            # 停止并删除旧容器
            docker stop ai-langchain4j || true
            docker rm ai-langchain4j || true
            
            # 拉取最新镜像 (假设 master 分支对应 master tag)
            docker pull tianyaqpzm/ai-langchain4j:master
            # 需提前创建docker内部网络: pei-network
            # host-gateway 是 Docker 的魔法词，自动指向宿主机内网 IP
            # 启动新容器
            docker run -d \
              --name ai-langchain4j \
              --restart unless-stopped \
              --network pei-network \
              --expose 8080 \
              --add-host "pei.122577.xyz:host-gateway" \
              -e TZ=Asia/Shanghai \
              -e NACOS_SERVER_ADDR=${{ vars.NACOS_SERVER_ADDR }} \
              -e NACOS_NAMESPACE=${{ vars.NACOS_NAMESPACE }} \
              -e NACOS_USERNAME=${{ secrets.NACOS_USERNAME }} \
              -e NACOS_PASSWORD=${{ secrets.NACOS_PASSWORD }} \
              tianyaqpzm/ai-langchain4j:master
            
            # 清理无用镜像
            docker image prune -f